spring.application.name=quickfix

# MySQL Datasource (using Cloud SQL Socket Factory)
# Format: jdbc:mysql://google/[DB_NAME]?cloudSqlInstance=[PROJECT-ID]:[REGION]:[INSTANCE-NAME]&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.url=jdbc:mysql://localhost:3306/quickfixdb?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://google/quickfixdb?cloudSqlInstance=gifted-airway-477703-v1:us-central1:quickfix-db-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory

spring.datasource.username=root
spring.datasource.password=admin

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect